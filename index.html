<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="./css/bootstrap.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/gl-matrix.js"></script>
		<script type="text/javascript" src="./js/InputHelper.js"></script>
		<script type="text/javascript" src="./js/TextureHelper.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
		<style type="text/css">
			canvas{
				float:left;
			}
		</style>
    </head>
    <body>
		<div class="container-fluid">
			<div class="row-fluid">
				<h3>Height Map: WebGL</h3>
			</div>
			<div class="row">
				<div class="alert alert-info">
					<h4>NOTE:</h4> Key map table is at the bottom.<br/> You are looking at the height map from the bottom right.<br/> Change renderer from the select box.
				</div>
			</div>
			<div class="row">
				<div class="span10 well">
					<h4>My WebGL version.</h4>
					<canvas id="mainCanvas" width="780" height="512"></canvas>
				</div>
				<div class="span10 well">
					<h4>Unity Equivalent.</h4>
					<script type="text/javascript">
					<!--
					var unityObjectUrl = "https://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js";
					if (document.location.protocol == 'https:')
						unityObjectUrl = unityObjectUrl.replace("http://", "https://ssl-");
					document.write('<script type="text\/javascript" src="' + unityObjectUrl + '"><\/script>');
					-->
					</script>
					<script type="text/javascript">
						var config = {
							width: 780, 
							height: 512,
							params: { enableDebugging:"0" }

						};
						var u = new UnityObject2(config);

						jQuery(function() {

							var $missingScreen = jQuery("#unityPlayer").find(".missing");
							var $brokenScreen = jQuery("#unityPlayer").find(".broken");
							$missingScreen.hide();
							$brokenScreen.hide();

							u.observeProgress(function (progress) {
								switch(progress.pluginStatus) {
									case "broken":
										$brokenScreen.find("a").click(function (e) {
											e.stopPropagation();
											e.preventDefault();
											u.installPlugin();
											return false;
										});
										$brokenScreen.show();
									break;
									case "missing":
										$missingScreen.find("a").click(function (e) {
											e.stopPropagation();
											e.preventDefault();
											u.installPlugin();
											return false;
										});
										$missingScreen.show();
									break;
									case "installed":
										$missingScreen.remove();
									break;
									case "first":
									break;
								}
							});
							u.initPlugin(jQuery("#unityPlayer")[0], "./unity/unity.unity3d");
						});
					</script>
					<div id="unityPlayer">
						<div class="missing">
							<a href="https://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
								<img alt="Unity Web Player. Install now!" src="https://webplayer.unity3d.com/installation/getunity.png" width="193" height="63" />
							</a>
						</div>
						<div class="broken">
							<a href="https://unity3d.com/webplayer/" title="Unity Web Player. Install now! Restart your browser after install.">
								<img alt="Unity Web Player. Install now! Restart your browser after install." src="https://webplayer.unity3d.com/installation/getunityrestart.png" width="193" height="63" />
							</a>
						</div>
					</div>
				</div>
				<div class="span4">
					<table class="table table-bordered">
						<tr>
							<th>Action</th> <th>Key</th>
						</tr>
						<tr>
							<td>Forward</td> <td>w</td>
						</tr>
						<tr>
							<td>Backward</td><td>s</td>
						</tr>
						<tr>
							<td>Left</td> <td>a</td>
						</tr>
						<tr>
							<td>Right</td> <td>d</td>
						</tr>
						<tr>
							<td>Up</td> <td>i</td>
						</tr>
						<tr>
							<td>Down</td> <td>k</td>
						</tr>
					</table>
				</div>
				<div class="span6 well">
					<canvas id="heightmap_cnvs"></canvas>
				</div>
				<div class="span6 well">
					Change Renderer: 
					<select id="rendererSelect">
						<option value="TERRAIN">Terrain</option>
						<option value="LINES" >Lines<option>
					</select>
					<div class="control-group">
						<div class="controls">
							<label>
								<input id="lighting" type="checkbox" checked>
								Lighting
							</label>
						</div>
					</div>
				</div>
			</div>


			<script id="shader-fs" type="x-shader/x-fragment">
				#ifdef GL_ES 
					precision highp float; 
				#endif 

				//varying vec4 vColor; 
				varying vec2 vVertexTexture;
				varying float vertexHeight;
				varying vec3 vLightWeighting;
				
				uniform sampler2D uTexGrass;
				uniform sampler2D uTexRock;
				uniform sampler2D uTexSnow;
				
				float temp;
				
				vec4 grassSample;
				vec4 rockSample;
				vec4 snowSample;
				vec4 texColor;
				
				void main(void) {
					//gl_FragColor = vec4(vColor.rgb, vColor.a);
					grassSample=texture2D(uTexGrass, vec2(vVertexTexture.x, vVertexTexture.y));
					rockSample=texture2D(uTexRock, vec2(vVertexTexture.x, vVertexTexture.y));
					snowSample=texture2D(uTexSnow, vec2(vVertexTexture.x, vVertexTexture.y));
					
					if(vertexHeight < 5.0){
						texColor=grassSample;
					}
					else if(vertexHeight >=5.0 && vertexHeight < 8.0){
						temp=((vertexHeight-5.0)/3.0);
						texColor= (1.0-temp)*grassSample + (temp)*rockSample;
					}
					else if(vertexHeight>=8.0 && vertexHeight < 24.0){
						texColor=rockSample;
					}
					else if(vertexHeight >= 24.0 && vertexHeight < 27.0){
						temp=((vertexHeight-24.0)/3.0);
						texColor= (1.0-temp)*rockSample + (temp)*snowSample;
					}
					else if(vertexHeight >= 27.0){
						texColor=snowSample;
					}
					
					gl_FragColor = vec4(texColor.rgb * vLightWeighting, texColor.a);
				}
			</script>

			<script id="shader-vs" type="x-shader/x-vertex">
				attribute vec3 aVertexPosition;
				//attribute vec4 aVertexColor;
				attribute vec2 aVertexTexture;
				
				attribute vec3 aVertexNormal;
				uniform vec3 uLightingDirection;
				uniform vec3 uDirectionalColor;
				uniform bool uUseLighting;
				

				uniform mat4 uMVMatrix;
				uniform mat4 uPMatrix;
				uniform mat3 uNMatrix;
				
				uniform vec3 uAmbientColor;
				
				//varying vec4 vColor; 
				varying vec2 vVertexTexture;
				varying float vertexHeight;
				varying vec3 vLightWeighting;
				
				void main(void) {
					gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
					vVertexTexture=aVertexTexture;
					vertexHeight=aVertexPosition.y;
					//vColor = aVertexColor;
					
					if (!uUseLighting) {
						vLightWeighting = vec3(1.0, 1.0, 1.0);
					} else {
						vec3 transformedNormal = uNMatrix * aVertexNormal;
						float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
						vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
					}
				}
			</script>
		</div>
    </body>
</html>
