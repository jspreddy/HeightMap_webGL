<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="./css/bootstrap.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/gl-matrix.js"></script>
		<script type="text/javascript" src="./js/InputHelper.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
		<style type="text/css">
			canvas{
				float:left;
			}
		</style>
    </head>
    <body>
		<div class="container-fluid">
			<div class="row-fluid">
				<h3>Height Map: WebGL</h3>
			</div>
			<div class="row">
				<div class="span10 well">
					<canvas id="mainCanvas" width="780" height="512"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<table class="table table-bordered">
						<tr>
							<th>Action</th> <th>Key</th>
						</tr>
						<tr>
							<td>Forward</td> <td>w</td>
						</tr>
						<tr>
							<td>Backward</td><td>s</td>
						</tr>
						<tr>
							<td>Left</td> <td>a</td>
						</tr>
						<tr>
							<td>Right</td> <td>d</td>
						</tr>
						<tr>
							<td>Up</td> <td>i</td>
						</tr>
						<tr>
							<td>Down</td> <td>k</td>
						</tr>
					</table>
				</div>
				<div class="span6 well">
					<canvas id="heightmap_cnvs"></canvas>
				</div>
			</div>


			<script id="shader-fs" type="x-shader/x-fragment">
				#ifdef GL_ES 
					precision highp float; 
				#endif 

				varying vec4 vColor; 
				varying vec3 vLightWeighting;

				void main(void) {
					//gl_FragColor=vec4(0,0,0,0);
					gl_FragColor = vec4(vColor.rgb, vColor.a);
					//gl_FragColor = vec4(vColor.rgb , vColor.a);
				}
			</script>

			<script id="shader-vs" type="x-shader/x-vertex">
				attribute vec3 aVertexPosition;
				attribute vec4 aVertexColor;
				

				uniform mat4 uMVMatrix;
				uniform mat4 uPMatrix;

				uniform vec3 uAmbientColor;
				
				varying vec4 vColor; 
				varying vec3 vLightWeighting;
				
				void main(void) {
					gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
					vColor = aVertexColor;
					vLightWeighting = vec3(1.0, 1.0, 1.0);
					
				}
			</script>
		</div>
    </body>
</html>
